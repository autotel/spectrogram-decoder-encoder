name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    timeout-minutes: 60
    
    strategy:
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: spectrogram-converter
            artifact_name: spectrogram-converter-linux-x86_64
            
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: spectrogram-converter.exe
            artifact_name: spectrogram-converter-windows-x86_64.exe
            
          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            binary_name: spectrogram-converter
            artifact_name: spectrogram-converter-macos-x86_64
            
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            binary_name: spectrogram-converter
            artifact_name: spectrogram-converter-macos-arm64

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev
      
      - name: Build
        run: cargo build --release --target ${{ matrix.platform.target }}
      
      - name: Rename binary
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }} artifacts/${{ matrix.platform.artifact_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: artifacts/${{ matrix.platform.artifact_name }}
          
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/spectrogram-converter-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
