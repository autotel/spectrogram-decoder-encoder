name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev
      
      - name: Build
        run: cargo build --release
      
      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/release/spectrogram-converter artifacts/spectrogram-converter-linux-x86_64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectrogram-converter-linux-x86_64
          path: artifacts/spectrogram-converter-linux-x86_64

  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    needs: build-linux  # Wait for Linux to finish
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release
      
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/release/spectrogram-converter.exe artifacts/spectrogram-converter-windows-x86_64.exe
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectrogram-converter-windows-x86_64
          path: artifacts/spectrogram-converter-windows-x86_64.exe

  build-macos-x86:
    name: Build macOS x86_64
    runs-on: macos-latest
    needs: build-windows  # Wait for Windows to finish
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-x86-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target x86_64-apple-darwin
      
      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/x86_64-apple-darwin/release/spectrogram-converter artifacts/spectrogram-converter-macos-x86_64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectrogram-converter-macos-x86_64
          path: artifacts/spectrogram-converter-macos-x86_64

  build-macos-arm:
    name: Build macOS ARM64
    runs-on: macos-latest
    needs: build-macos-x86  # Wait for macOS x86 to finish
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-arm-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target aarch64-apple-darwin
      
      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/aarch64-apple-darwin/release/spectrogram-converter artifacts/spectrogram-converter-macos-arm64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectrogram-converter-macos-arm64
          path: artifacts/spectrogram-converter-macos-arm64
          
  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos-x86, build-macos-arm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/spectrogram-converter-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
